{% extends 'get_got/base_en.html' %}

{% block content %}
<h1 class="bg-gray-200 p-3 rounded-lg mx-auto" style="max-width: 300px;">Registration</h1>
<main>
    <section>
        <form action="{% url 'register' %}" method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-12 text-center">
                    {% for f in form %}
                        <p class="alight-center"><label class="form-label">{{ f.label }}:</label>{{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-dark text-warning">Register</button>
                </div>
            </div>
            <div class="mb-4"></div>
            <div class="col-sm-12 text-center">
                <a class="nav-link active text-dark" href="{% url 'login' %}"> Already registered ?</a>
            </div>
            <div class="mb-4"></div>
        </form>
    </section>
</main>
{% endblock %}
